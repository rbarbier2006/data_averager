<!DOCTYPE html>
<html>
<head>
  <title>Excel Data Averager</title>
</head>
<body>
  <h1>Upload Excel File</h1>
  <form action="/process" method="POST" enctype="multipart/form-data">
    <label>Excel File:</label><br>
    <input type="file" name="file" required><br><br>

    <label>Keyword that marks table start (e.g., Time):</label><br>
    <input type="text" name="keyword" required><br><br>

    <label>Number of data rows (excluding header):</label><br>
    <input type="number" name="rows" required><br><br>

    <label>Number of columns:</label><br>
    <input type="number" name="cols" required><br><br>

    <button type="submit">Generate Averages</button>
  </form>
</body>
</html>
